<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pixelthing</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }
      canvas {
        border: 1px solid black;
        max-height: 60vh;
        min-height: 60vh;
        max-width: 70vw;
        min-width: 70vw;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>pixelthing</h1>
    </div>

    <div>
      <canvas width="1920" height="1080"></canvas>
    </div>

    <div>
      <button onclick="pixelthing()">pixelthing</button>

      <label for="color-picker">starting color</label>
      <input type="color" id="color-picker" />

      <label for="variance">variance (0 to 100%)</label>
      <input type="number" id="variance" min="0" max="100" value="20" />

      <label for="width">width</label>
      <input type="number" id="width" min="1" value="1920" />

      <label for="height">height</label>
      <input type="number" id="height" min="1" value="1080" />
    </div>
    <script>
      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");
      let startingColor = [0, 0, 0]
      const colorPicker = document.querySelector("#color-picker");
      colorPicker.value = startingColor;
      colorPicker.addEventListener("input", updateStartingColor);
      colorPicker.select();
      function updateStartingColor() {
        colorPicker.value = event.target.value;
        startingColor = hexToRGB(event.target.value);
      }
      let variance = .2;
      let width = 1920;
      let height = 1080;
      let currentColor = startingColor;

      function hexToRGB(hex) {
        const r = parseInt(hex.substring(1, 3), 16);
        const g = parseInt(hex.substring(3, 5), 16);
        const b = parseInt(hex.substring(5, 7), 16);
        return [r, g, b];
      }

      function pixelthing() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        variance = document.getElementById("variance").valueAsNumber / 100;
        width = document.getElementById("width").valueAsNumber;
        height = document.getElementById("height").valueAsNumber;
        canvas.width = width;
        canvas.height = height;
        let r, g, b;
        for (let i = 0; i < width; i++) {
          for (let j = 0; j < height; j++) {
            r = clamp(addVariance(startingColor[0]), 0, 255);
            g = clamp(addVariance(startingColor[1]), 0, 255);
            b = clamp(addVariance(startingColor[2]), 0, 255);
            context.fillStyle = `rgb(${r}, ${g}, ${b})`;
            context.fillRect(i, j, 1, 1);
          }
        }
      }

      function addVariance(color) {
        return Math.floor(Math.random() * ((color + 255 * variance) - (color - 255 * variance) + 1)) + (color - 255 * variance);
      }

      function clamp(value, min, max) {
        return Math.max(min, Math.min(value, max));
      }
    </script>
  </body>
</html>
